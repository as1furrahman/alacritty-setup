# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                         STARSHIP PROMPT CONFIGURATION                        ║
# ║                  End-4 Bubble Style • Mellifluous Colors                     ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

# ─────────────────────────────────────────────────────────────────────────────────
# PROMPT FORMAT - Bubble Style
# ─────────────────────────────────────────────────────────────────────────────────

# Left: [Duration] ~ [OS Logo + Dir] [Git]
format = """
$cmd_duration\
[ ~ ](bold white)\
$os\
$directory\
$git_branch\
$git_state\
$git_status\
$line_break\
$character"""

# Right: disabled
right_format = ""

# ─────────────────────────────────────────────────────────────────────────────────
# MODULES
# ─────────────────────────────────────────────────────────────────────────────────

[character]
# end-4 style: [ ● ▶ ] (Medium Circle)
success_symbol = "[ ● ▶](bold blue)"
error_symbol = "[ ● ▶](bold red)"
vimcmd_symbol = "[ ● ❮](bold white)"
format = "  $symbol "

[line_break]
disabled = false

# ─────────────────────────────────────────────────────────────────────────────────
# BUBBLES
# Structure: [](fg) [content](bg:fg fg:bg) [](fg)
# Using ANSI colors that map to Mellifluous palette in Alacritty
# ─────────────────────────────────────────────────────────────────────────────────

[cmd_duration]
min_time = 0
style = "bg:white fg:black"
format = '[](fg:white)[ $duration]($style)[](fg:white)'

[username]
show_always = false
disabled = true
style_user = "bg:blue fg:black"
style_root = "bg:red fg:black"
format = '[](fg:blue)[$user]($style)[ ](fg:blue)'

[hostname]
ssh_only = false
style = "bg:blue fg:black"
format =  '[](fg:blue)[$hostname]($style)[ ](fg:blue)'
disabled = true

[os]
disabled = false
style = "bg:green fg:black"
format = '[](fg:green)[$symbol ]($style)'

[os.symbols]
# Family icons - derivatives use parent icon
# Arch family
Arch = " "
Manjaro = " "
EndeavourOS = " "
Artix = " "
Garuda = " "
CachyOS = " "

# Debian family
Debian = " "
Ubuntu = " "
Mint = " "
Pop = " "
Raspbian = " "
Kali = " "
Elementary = " "
Zorin = " "

# Fedora/RedHat family
Fedora = " "
CentOS = " "
Redhat = " "
RedHatEnterprise = " "
AlmaLinux = " "
RockyLinux = " "

# Generic fallback
Linux = " "

[directory]
style = "bg:green fg:black"
read_only = "  "
truncation_length = 4
truncation_symbol = "…/"
format = '[$path]($style)[ ](fg:green)'

[directory.substitutions]
"Documents" = "  "
"Downloads" = "  "
"Music" = " 󰎈 "
"Pictures" = "  "
"Videos" = "  "

[git_branch]
symbol = ""
style = "bg:cyan fg:black"
format = '[](fg:cyan)[$symbol $branch]($style)'

[git_status]
style = "bg:cyan fg:black"
format = '[$all_status$ahead_behind]($style)[ ](fg:cyan)'
conflicted = "󰞇 "  # nf-md-sword_cross
ahead = "↑"          # simple arrow
behind = "↓"         # simple arrow
diverged = "󰃻 "     # nf-md-swap_vertical
untracked = "?"      # simple question mark
stashed = "󰆓 "      # nf-md-package
modified = "~"       # simple tilde
staged = "+"         # simple plus
renamed = "→"        # simple arrow
deleted = "✗"        # simple x

[git_state]
format = '[\($state( $progress_current/$progress_total)\)]($style) '

# ─────────────────────────────────────────────────────────────────────────────────
# DISABLED MODULES
# ─────────────────────────────────────────────────────────────────────────────────
[aws]
disabled = true
[gcloud]
disabled = true
[package]
disabled = true
[battery]
disabled = true

[custom.distro]
disabled = true
[python]
disabled = true
[conda]
disabled = true # Not used in bubble style usually, or can be adapted later
