# ─────────────────────────────────────────────────────────────────────────────────
# YAZI FILE MANAGER CONFIGURATION
# Minimal settings - pairs with Alacritty terminal setup
# ─────────────────────────────────────────────────────────────────────────────────

"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[mgr]
ratio          = [1, 3, 4]
sort_by        = "natural"
sort_sensitive = false
sort_reverse   = false
sort_dir_first = true
linemode       = "size"
show_hidden    = false
show_symlink   = true
scrolloff      = 5

[preview]
tab_size        = 2
max_width       = 1000
max_height      = 1000
cache_dir       = ""
image_filter    = "triangle"
image_quality   = 75
sixel_fraction  = 15
ueberzug_scale  = 1
ueberzug_offset = [0, 0, 0, 0]

[opener]
edit = [
    { run = '${EDITOR:-nvim} "$@"', desc = "$EDITOR", block = true, for = "unix" },
]
open = [
    { run = 'xdg-open "$@"', desc = "Open", for = "linux" },
]
reveal = [
    { run = '''exiftool "$1"; echo "Press enter to exit"; read _''', block = true, desc = "Show EXIF", for = "unix" },
]
extract = [
    { run = 'unar "$1"', desc = "Extract here", for = "unix" },
]
play = [
    { run = 'mpv "$@"', orphan = true, for = "unix" },
]

[open]
rules = [
    { name = "*/", use = ["edit", "open", "reveal"] },
    { mime = "text/*", use = ["edit", "reveal"] },
    { mime = "image/*", use = ["open", "reveal"] },
    { mime = "video/*", use = ["play", "reveal"] },
    { mime = "audio/*", use = ["play", "reveal"] },
    { mime = "inode/x-empty", use = ["edit", "reveal"] },
    { mime = "application/json", use = ["edit", "reveal"] },
    { mime = "*/javascript", use = ["edit", "reveal"] },
    { mime = "application/zip", use = ["extract", "reveal"] },
    { mime = "application/gzip", use = ["extract", "reveal"] },
    { mime = "application/x-tar", use = ["extract", "reveal"] },
    { mime = "application/x-bzip2", use = ["extract", "reveal"] },
    { mime = "application/x-7z-compressed", use = ["extract", "reveal"] },
    { mime = "application/x-rar", use = ["extract", "reveal"] },
    { mime = "application/xz", use = ["extract", "reveal"] },
    { mime = "*", use = ["open", "reveal"] },
]

[tasks]
micro_workers    = 10
macro_workers    = 25
bizarre_retry    = 5
image_alloc      = 536870912
image_bound      = [0, 0]
suppress_preload = false

[plugin]
preloaders = [
    { mime = "image/*", run = "image" },
    { mime = "video/*", run = "video" },
    { mime = "application/pdf", run = "pdf" },
]
previewers = [
    { name = "*/", run = "folder", sync = true },
    { mime = "text/*", run = "code" },
    { mime = "*/xml", run = "code" },
    { mime = "*/javascript", run = "code" },
    { mime = "application/json", run = "json" },
    { mime = "image/*", run = "image" },
    { mime = "video/*", run = "video" },
    { mime = "application/pdf", run = "pdf" },
    { mime = "application/zip", run = "archive" },
    { mime = "application/gzip", run = "archive" },
    { mime = "application/x-tar", run = "archive" },
    { mime = "application/x-bzip2", run = "archive" },
    { mime = "application/x-7z-compressed", run = "archive" },
    { mime = "application/x-rar", run = "archive" },
    { mime = "application/xz", run = "archive" },
    { name = "*", run = "file" },
]

[input]
cd_title  = "Change directory:"
cd_origin = "top-center"
cd_offset = [0, 2, 50, 3]

create_title  = ["Create:", ":"]
create_origin = "top-center"
create_offset = [0, 2, 50, 3]

rename_title  = "Rename:"
rename_origin = "hovered"
rename_offset = [0, 1, 50, 3]

trash_title   = "Move to trash? (y/N)"
trash_origin  = "top-center"
trash_offset  = [0, 2, 50, 3]

delete_title  = "Delete permanently? (y/N)"
delete_origin = "top-center"
delete_offset = [0, 2, 50, 3]

filter_title  = "Filter:"
filter_origin = "top-center"
filter_offset = [0, 2, 50, 3]

find_title    = ["Find next:", "Find previous:"]
find_origin   = "top-center"
find_offset   = [0, 2, 50, 3]

search_title  = "Search via fd:"
search_origin = "top-center"
search_offset = [0, 2, 50, 3]

shell_title   = ["Shell:", "Shell (block):"]
shell_origin  = "top-center"
shell_offset  = [0, 2, 50, 3]

overwrite_title  = "Overwrite? (y/N)"
overwrite_origin = "top-center"
overwrite_offset = [0, 2, 50, 3]

quit_title  = "Quit? (y/N)"
quit_origin = "top-center"
quit_offset = [0, 2, 50, 3]

[select]
open_title  = "Open with:"
open_origin = "hovered"
open_offset = [0, 1, 50, 7]

[which]
sort_by        = "none"
sort_sensitive = false
sort_reverse   = false
